<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>yack!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <main class="d-flex align-items-center font-monospace" style="min-height: 100vh;">
        <div class="container my-5">

            <div class="px-4 text-center">
                <h1 class="display-3 fw-bold">yack!</h1>
                <p class="lead fw-bold">yack automated comic kreator</p>

                <div class="col-lg-6 mx-auto my-5">
                    <p id="msg" class="lead mb-4">Upload a short video to turn into a comic</p>

                    <div id="form" class="row g-3">
                        <div class="col-10">
                            <input required class="form-control form-control-lg" id="file_input" type="file">
                        </div>

                        <div class="col-2">
                            <button disabled class="btn btn-lg btn-primary mb-3" id="submit_button">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mx-auto">
                    <img id="image" class="w-100 d-none">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
