<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>yack!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <main class="font-monospace">
        <div class="px-4 text-center">
            <h1 class="display-5 fw-bold mb-5">yack!</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Upload a short video to turn into a comic</p>

                <div class="row g-3">
                    <div class="col-10">
                        <input required class="form-control form-control-lg" id="file_input" type="file">
                    </div>

                    <div class="col-2">
                        <button disabled class="btn btn-lg btn-primary mb-3" id="submit_button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mx-auto">
                <img id="image">
            </div>
        </div>

    </main>
</body>

</html>
